<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array filter</title>
</head>
<body>
  <script>
    // Array.filter() 实现的原理
    Array.prototype.customFilter = function(fn) {
      let resArr = [];
      console.log('this:', this)
      console.log('fn:', fn)
      for(let i=0;i<this.length;i++) {
        console.log('fn i:', i, fn(this[i]));
        fn(this[i]) && resArr.push(this[i]);
      }
      return resArr;
    }

    var a1 = [1,2,3];
    var a2 = a1.customFilter(function(item) {
      return item > 2;
    })

    console.log('a1:', a1)
    console.log('a2:', a2)
  </script>
</body>
</html>
